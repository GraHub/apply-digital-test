<div class="d-flex justify-content-center">
    <div class="Front-End-Test---Home-view ">
        <div class="Rectangle-2-Copy">
            <img class="HACKER-NEWS" aria-label="Hacker news" width="100" height="100" ngSrc="assets/hacker-news.svg" alt="HACKER NEWS">
        </div>
        <div class="text-center">
            <button class="Rectangle" (click)="allItems = true; onlyFaves = false">
                <span class="All Text-Style-2">
                    All
                </span>
            </button>
            <button class="Rectangle" (click)="onlyFaves = true; allItems = false">
                <span class="My-faves">
                    My faves
                </span>
            </button>
        </div>
        <app-all-items *ngIf="allItems"></app-all-items>
        <app-only-faves *ngIf="onlyFaves"></app-only-faves>
    </div>
</div>
